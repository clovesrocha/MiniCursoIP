{% extends 'base.html' %}  
{% load static %}  
{% load rest_framework %}  

{% block dashboard %}  
    <h2>Cadastro de usuario </h2> 
    <form method="post" enctype="multipart/form-data" class='form-control'>  
        {% csrf_token %}  
        {% render_form serializer %}  
        <br>
        <button type="submit" class="btn btn-primary">Cadastrar usuario</button>  
    </form>
{% endblock %}
